server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: smart-cookbook
  profiles:
    active: dev
  h2:
    console:
      enabled: false
  jackson:
    default-property-inclusion: NON_NULL
    property-naming-strategy: SNAKE_CASE
  jpa:
    open-in-view: false
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: validate
  cloud:
    stream:
      kafka:
        binder:
          autoAddPartitions: true
          replication-factor: 1
          autoCreateTopics: true
        bindings:
          saveReceitaEvent-in-0:
            consumer:
              enableDlq: true
      bindings:
        saveRecipeEvent-in-0:
          destination: smartcookbook-create-recipe-event
          group: smartcookbook
          contentType: application/json
          consumer:
            maxAttempts: 3

---

spring:
  config:
    activate:
      on-profile: dev
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/smartcookbook?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT-3
    username: root
    password: password
  jpa:
    show-sql: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        saveRecipeEvent-in-0:
          consumer:
            concurrency: 1

---

spring:
  config:
    activate:
      on-profile: local
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    url: jdbc:mysql://db:3306/smartcookbook?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT-3
    username: root
    password: docker
  jpa:
    show-sql: false
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        saveRecipeEvent-in-0:
          consumer:
            concurrency: 1

---

spring:
  config:
    activate:
      on-profile: prod
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    url: jdbc:mysql://${MYSQL_DB_URL}:${MYSQL_DB_PORT}/smartcookbook?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT-3
    username: ${MYSQL_DB_USERNAME}
    password: ${MYSQL_DB_PASSWORD}
  jpa:
    show-sql: false
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKER}
      bindings:
        saveRecipeEvent-in-0:
          consumer:
            concurrency: 3