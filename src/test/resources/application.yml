spring:
  profiles:
    active: test
  h2:
    console:
      enabled: false
  jackson:
    default-property-inclusion: NON_NULL
    property-naming-strategy: SNAKE_CASE
  jpa:
    open-in-view: false
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: validate

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:db;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password: 1234
  jpa:
    database: H2
    show-sql: true
    
